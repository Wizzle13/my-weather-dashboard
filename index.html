<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- open iconic stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />

</head>
<body>
    <header class="hero">
        <h1> My Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row justify-space-between">
        <!-- left side of the page -->
        <div class="col-12 col-md-2">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    Search for a City:
                </div>
                <form class="card-body">
                    <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-input" placeholder="Mankato" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
              </div>
        </div>
        <!-- right side of the page -->
        <!-- current days weather -->
        <div class="col-12 col-m-10 ">
           <div class = "currentWeather">
               <h3 class = "location"></h3> 
               <div class = "temp"></div>
               <div class = "wind"></div>
               <div class = "humidity"></div>
               <div class = "uv"></div>
            </div>
            <!-- 5 Day Forcast -->
            <div class="forecast col-12 col-m-10">
                <div>5-Day Forecast: 
                    <div class="d-flex flex-row mb-3 justity-content-between">
                        <!-- Weather forcast 1 day out -->
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header day1"></div>
                            <div class="card-body">
                            <h5 class="card-title imgD1"></h5>
                            <div class = "tempD1"></div>
                            <div class = "windD1"></div>
                            <div class = "humidityD1"></div>
                        </div>

                        <!-- Weather forcast 2 day out -->
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header day2"></div>
                            <div class="card-body">
                            <h5 class="card-title imgD2"></h5>
                            <div class = "tempD2"></div>
                            <div class = "windD2"></div>
                            <div class = "humidityD2"></div>
                        </div>

                        <!-- Weather forcast 3 day out -->
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header day3"></div>
                            <div class="card-body">
                            <h5 class="card-title imgD3"></h5>
                            <div class = "tempD3"></div>
                            <div class = "windD3"></div>
                            <div class = "humidityD3"></div>
                        </div>

                        <!-- Weather forcast 4 day out -->
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header day4"></div>
                            <div class="card-body">
                            <h5 class="card-title imgD4"></h5>
                            <div class = "tempD4"></div>
                            <div class = "windD4"></div>
                            <div class = "humidityD4"></div>
                        </div>

                        <!-- Weather forcast 5 day out -->
                        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-header day5"></div>
                            <div class="card-body">
                            <h5 class="card-title imgD5"></h5>
                            <div class = "tempD5"></div>
                            <div class = "windD5"></div>
                            <div class = "humidityD5"></div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>

    </main>
    <!-- moment.js script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
